<!DOCTYPE html>
<html>
<head>
    <title>Light Weight Web Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="keywords" content="light weight, web page, template, HTML, CSS, JavaScript">
    <meta name="description" content="A light weight web page template with basic HTML, CSS, and JavaScript.">
</head>
<body>
    <div class="background"></div>
    <img src="Logo512.png" class="center-image">
    <nav>
        <ul>
            <li><a href="#" id="home-link">Home</a></li>
            <li><a href="#" id="about-link">About</a></li>
            <li><a href="#" id="store-link">Store</a></li>
            <li><a href="#" id="blog-link">Blog</a></li>
        </ul>
    </nav>
    <div id="content"></div>
    <section id="about" style="display: none;">
        <h2 class="transparent-background">About</h2>
        <p class="transparent-background">This is the About section.</p>
    </section>
    <section id="store" style="display: none;">
        <h2 class="transparent-background">Store</h2>
        <p class="transparent-background">This is the Store section.</p>
    </section>
    <section id="blog" style="display: none;">
        <h2 class="transparent-background">Blog</h2>
        <div id="blog-content"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
